<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用css3结构伪类选择器</title>
    <style>
        /*ul的第一个子元素*/
        ul li:first-child{
            background: red;
        }
        /*ul的第最后一个子元素*/
        ul li:last-child {
            background: green;
        }
        /*body下面第二个p元素*/
        /*p:nth-child(2) {
           background: yellow;
       }
       /*body下面第1个p元素*/
        /* p:nth-child(1) {
             background: yellow;
         }*/
        /*父元素里第2个类型为p的元素*/
        p:nth-of-type(2){
            background: blue;
        }
    </style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
</body>
</html>
